<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>STUDENTS MAMAGEMENT PROJECT</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark bg-dark">
      <div class="container-md text-center">
        <a class="navbar-brand" href="/">CRUD PROJECT UPDATE</a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <h2 class="text-white bg-info text-center p-3">
            Update student Details
          </h2>
          <br/>


          <form action="/update/{{d.id}} " method="post">{% csrf_token %}
            <div class="form-group">
              <input
                type="text"
                class="from-control mt-2 col-md-12 "
                placeholder="Enter the student name"
                name="name"
                value={{d.name}}
                required
              />
            </div>

            <div class="form-group">
              <input
                type="Email"
                class="from-control mt-2 col-md-12"
                placeholder="Enter the student Email"
                name="email"
                valeu={{d.email}}
                required
              />
            </div>

            <div class="form-group">
              <input
                type="number"
                class="from-control mt-2 col-md-12"
                placeholder="Enter the student Age"
                name="age"
                value={{d.age}}
                required
              />

              <!--<div class="form-group">
                <select
                  id="gender"
                  class="form-control mt-2"
                  name="gender"
                  required
                >-->
                <div class="form-group">
                 <select id="gender" class="form-control"name="gender" required> 
                  <option selected>Select Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Others">Others</option>
                </select>
              </div>
            </div>
            <br />

            <div class="d-grid gap-2">
              <button class="btn btn-success col-md-12" type="Submit">Update</button>
            </div>
          </form>
        </div>
        
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
