<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>STUDENTS MANAGEMENT PROJECT</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark text-center">
      <div class="container-md text-center">
        <a class="navbar-brand" href="/">STUDENTS MAMAGEMENT PROJECT</a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <h2 class="text-white bg-dark text-center p-3">
            insert student Details
          </h2>
          <br/>


          <form action="/insert " method="post">{% csrf_token %}
            <div class="form-group">
              <input
                type="text"
                class="col-md-12"
                placeholder="Enter the student name"
                name="name"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="Email"
                class="from-control mt-2 col-md-12 "
                placeholder="Enter the student Email"
                name="email"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="number"
                class="from-control mt-2 col-md-12 "
                placeholder="Enter the student Age"
                name="age"
                required
              />

              <div class="form-group">
                <select
                  id="gender"
                  class="form-control mt-2"
                  name="gender"
                  required
                >
                  <option selected>Select Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Others">Others</option>
                </select>
              </div>
            </div>
            <br />

            <div class="d-grid gap-2">
              <button class="btn btn-success col-md-12 " type="Submit">Submit</button>
            </div>
          </form>
        </div>
        <div class="col-md-8">   
       <h2 class="text-center text-white bg-dark p-3" >Student
        Details</h2>

        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Age</th>
                <th scope="col">Gender</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>

            {% for d in data %} 
              <tr>
                <th scope="row">{{d.id}}</th>
                <td>{{d.name}}</td>
                <td>{{d.email}}</td>
                <td>{{d.age}}</td>
                <td>{{d.gender}}</td>
                <td><a type="button" href ="/update/{{d.id}} "  class="btn btn-outline-primary">Edit</a></td>
                <td><a type="button" href="/delete/{{d.id}} "   class="btn btn-outline-danger">Delete</a></td>

              </tr>
              {% endfor %}

            </tbody>
          </table>
   

        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
